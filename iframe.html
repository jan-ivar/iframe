<html>
<meta charset=utf-8>
<p><div id="div"></div></p>
<iframe id="iframe" width="100%" height="50%"></iframe>
<script>
const params = new URLSearchParams(window.location.search);
let s = "";
for (let [key, value] of params) {
  iframe[key] = value;
  s += ` ${key}="${value}"`;
}
div.innerText = `<iframe ${s}>`;
</script>
</html>
