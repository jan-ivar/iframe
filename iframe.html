<html>
<meta charset=utf-8>
<p><div id="div"></div></p>
<iframe id="iframe" width="100%" height="50%"></iframe>
<script>
let s = "";
for (let [key, value] of new URLSearchParams(window.location.search)) {
  if (key.includes("src")) {
    if (!["gum.html", "gdm.html", "redirect.html"].includes(value)) {
      continue;
    }
  }
  iframe[key] = value;
  s += ` ${key}="${value}"`;
}
div.innerText = `<iframe ${s}>`;
</script>
</html>
